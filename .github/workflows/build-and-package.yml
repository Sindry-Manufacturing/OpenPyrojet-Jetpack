name: Build & Artifact

on:
  push:
    tags:
      - 'v*'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: esp-idf build
        uses: espressif/esp-idf-ci-action@main
        with:
          esp_idf_version: v4.4
          target: esp32
          path: './'
      - run: KEY_VALUES=`jq -r '.flash_files  | keys[] as $k | "\($k) \(.[$k])"' build/flasher_args.json  | tr "\n" " "`
      - run: LINUX_COMMAND="esptool.py --port \$1 write_flash $KEY_VALUES"
      - run: WINDOWS_COMMAND="esptool.py --port %1 write_flash $KEY_VALUES"
      - run: echo $LINUX_COMMAND > /app/build/flash.sh
      - run: chmod +x build/flash.sh
      - run: echo $WINDOWS_COMMAND > /app/build/flash.bat
      - name: Archive build output artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: |
            build/bootloader/bootloader.bin
            build/partition_table/partition-table.bin
            build/config.bin
            build/www.bin
            build/OpenPyrojet.bin
            build/flash.sh
            build/flash.bat
